name: Tests

on:
  pull_request:
    paths:
      - .github/**
      - .devcontainer/**
      - pynet/**
      - pyproject.toml

jobs:
  unit-test-model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          pip install -U pip
          pip install -e .
          pip install --upgrade tensorflow
          python -m pytest -s pynet/tests/test_pynet.py
  unit-test-losses:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          pip install -U pip
          pip install -e .
          pip install --upgrade tensorflow
          python -m pytest -s pynet/tests/test_losses.py
