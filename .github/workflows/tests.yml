name: Tests

on:
  pull_request:
    paths:
      - .github/**
      - .devcontainer/**
      - pynet/**
      - pyproject.toml

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    container: tensorflow/tensorflow
    steps:
      - uses: actions/checkout@v2
      - run: |
          pip install -U pip
          pip install -e ".[dev]"
          python -m pytest -s
